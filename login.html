<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer sell</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class=" justify-center items-center">
        <header>
            <h1 class="font-bold text-5xl text-center mt-10">Welcome to our new <span
                    class="font-extrabold text-violet-600 ">Food
                    Zoone</span>!!!</h1>
        </header>
        <main>
            <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
                <h3 class="font-semibold text-3xl mb-4">Please Login</h3>
                <div>
                    <input class="w-9/12 block mb-5 p-1 px-3" type="email" name="" id="user-email"
                        placeholder="Enter your Email">
                    <input class="w-9/12 block p-1 px-3 mb-4 " type="password" name="" id="user-password"
                        placeholder="Enter your password">
                    <button id="btn-submit"
                        class="bg-amber-500 p-3 text-2xl font-medium rounded-lg text-white hover:bg-sky-700">Submit</button>
                </div>
            </section>
        </main>
    </div>
    <script src="index.js"></script>
    <script src="login.js"></script>
</body>

</html>
